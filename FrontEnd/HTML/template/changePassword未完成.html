<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="formContainer" style="margin-top: 70px;border-radius: 10px 55px;width: 450px;" >
    <form class=" form-horizontal">
        <h2>修改密码</h2>
        <div class="form-group form-group-lg">
            <label for="account" class="col-md-3  control-label">账号</label>
            <div class="col-md-9">
                <input id="account" class="form-control " type="text" name="account" placeholder="用户名/邮箱" tabindex="1"   >
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-md-3  control-label" for="authorisation">授权码</label>
            <div class=" col-md-9">
                <input id="authorisation"class="form-control"  type="number" tabindex="1">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label for="password" class="control-label col-md-3">密码</label>
            <div class="col-md-9">
                <input id="password" class="form-control" type="password" name="password" tabindex="3" >
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label for="passwordRepeat" class="control-label col-md-3">重复密码</label>
            <div class="col-md-9">
                <input id="passwordRepeat" class="form-control" type="password"  tabindex="4" >
            </div>
        </div>
        <div class="form-group form-group-lg">
            <div class="col-md-4 pull-right">
                <input class="form-control " type="submit" value="修改" tabindex="5"  >
            </div>
        </div>
    </form>
</div>
</body>
</html>
